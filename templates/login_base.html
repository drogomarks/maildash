<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://iccenter.org/wp-content/uploads/2015/03/Favicon2.png">

    <title>ICC Mail Dashboard</title>
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img style="width: 50px; margin-top: -15px; height: 50px;" src="https://i.vimeocdn.com/portrait/12829664_300x300"></a>
          <a class="navbar-brand" href="/">ICC Mail Dashboard</a>
        </div>
      </div>
    </nav>

    <div class="container">

      {% block content %}
      {% endblock %}

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

    <script type="text/javascript">
      function ShowLoading(e) {
          var div = document.createElement('div');
          var img = document.createElement('img');
          img.src = 'https://cdn.livestream.com/deploy/website/production/f3a59c8/assets/watch/progress.gif';
          div.innerHTML = "doing some magic...";
          div.style.cssText = 'position: fixed; top: 35%; left: 35%; width: 422px; text-align: center;'
          div.appendChild(img);
          document.body.appendChild(div);
          return true;
          //These 2 lines cancel form submission, so only use if needed.
          window.event.cancelBubble = true;
          e.stopPropagation();
      }
    </script>

  </body>
</html>
